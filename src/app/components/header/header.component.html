<mat-toolbar>
  <span *ngIf="loggedIn">
  <h5 style="display: inline-block;">Welcome {{loggedUser.name}}! </h5>
  <button  mat-fab type="button"
  class="vertical-right"
  (click)="signOut()"
   [ngClass]="{'facebook':loggedUser.provider === 'FACEBOOK','google': loggedUser.provider === 'GOOGLE'}">
   Sign Out
   <br>
   <img *ngIf="icon" style="width: 15px;" [src]="icon" />

  </button>
</span>

</mat-toolbar>

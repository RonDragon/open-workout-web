<div *ngIf="loggedIn===false">
  <div>
    <button type="button" (click)="signInWithFB()"  class="btn facebook">Login With
      <img class="icon" src="../../../assets/icons/facebook.png" />
    </button>
  <br>
    <button type="button" style="margin-top: 20px" (click)="signInWithGoogle()"  class="btn google">Login With
      <img class="icon"      src="../../../assets/icons/google.png" /></button>
  </div>

<mat-toolbar color="primary">
  <span class="fill-remaining-space">My Reactive Form with Material</span>
</mat-toolbar>
<div *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form">
<div *ngFor="let i of controlsName">
  <mat-form-field class="form-element" >
    <input matInput placeholder="Workout Type" formControlName="form.controls[i]">
    <mat-error *ngIf="!form.controls[i] && form.controls[i]">
      {{ 'somthing' }}
    </mat-error>
  </mat-form-field>
</div>



    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!form.valid">Submit Form</button>
    </div>

  </form>
</div>
<ng-template #forminfo>
  <div class="container">
  </div>
</ng-template>
